# SonarQube Project Configuration
sonar.projectKey=news-app
sonar.projectName=News App
sonar.projectVersion=1.0

# Source Code Configuration
sonar.sources=app/src/main
sonar.tests=app/src/test,app/src/androidTest
sonar.sourceEncoding=UTF-8
sonar.language=kotlin

# Kotlin Configuration
sonar.kotlin.source.version=2.1

# Android Configuration
sonar.android.lint.report=app/build/reports/lint-results.xml

# Test Reports
sonar.junit.reportPaths=app/build/test-results/testDebugUnitTest
sonar.coverage.jacoco.xmlReportPaths=app/build/reports/jacoco/testDebugUnitTestCoverage/testDebugUnitTestCoverage.xml

# Exclusions
sonar.exclusions=**/*Test.kt,**/*Tests.kt,**/build/**,**/generated/**,**/*.xml,**/*.json
sonar.test.exclusions=**/build/**,**/generated/**

# SonarCloud Configuration (uncomment and configure when using SonarCloud)
# sonar.organization=your-organization-key
# sonar.host.url=https://sonarcloud.io

# SonarQube Server Configuration (uncomment and configure when using local SonarQube)
# sonar.host.url=http://localhost:9000
# sonar.login=your-token-here
